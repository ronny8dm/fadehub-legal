<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rizz - AI Dating Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .logo {
      max-width: 250px;
      width: 80%;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .app-store {
      display: inline-block;
      margin: 10px 0;
    }

    .app-store img {
      height: 50px;
      max-width: 100%;
    }

    footer {
      background: #111;
      padding: 15px;
      font-size: 0.9rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h2 {
        font-size: 1.2rem;
      }
      .logo {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.postimg.cc/bwvxq029/f679e61a15d1445593c0a1670ae8c013.png" alt="Rizz Logo" class="logo">
    <h2>#1 Barber booking management app</h2>

    <a href="#" class="app-store">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
    </a>
  </div>

  <footer>
    <a href="https://getfadehub.com/terms-of-use">Terms of use</a>
    <a href="https://getfadehub.com/privacy-policy">Privacy</a>
  </footer>

</body>
</html>
